<div class="form-container">
    <h2>Novo Livro</h2>
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" class="form-control" [(ngModel)]="livro.id" required>
    </div>

    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" class="form-control" [(ngModel)]="livro.titulo" required>
    </div>

    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" class="form-control" [(ngModel)]="livro.autor" required>
    </div>

    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" class="form-control" [(ngModel)]="livro.descricao"
            required></textarea>
    </div>

    <div class="form-group">
        <label for="foto">URL da Foto:</label>
        <input type="text" id="foto" name="foto" class="form-control" [(ngModel)]="livro.foto" required>
    </div>

    <button type="button" class="btn" (click)="salvarLivro()">Cadastrar</button>
</div>
