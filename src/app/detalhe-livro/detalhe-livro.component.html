<div *ngIf="livro" class="container">
  <div class="livro">
    <img [src]="livro.foto" [alt]="livro.autor">
    <div class="container-infos">
      <p class="titulo">{{ livro.titulo }}</p>
      <p class="autor">Autor: {{ livro.autor }}</p>
      <p class="descricao">{{ livro.descricao }}</p>
    </div>
  </div>
</div>
